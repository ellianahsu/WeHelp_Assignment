<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <main class="main-container">
        <!-- 登入介面 -->
        <section class="card">
            <h3 class="card-header">歡迎光臨,請輸入信箱密碼</h3>
            <form action="/login" method="post" class="form-container">
                <h1 class="form-title">登入系統</h1>
                
                <div class="form-group">
                    <label class="form-label" for="email">信箱</label>
                    <input class="form-input" type="email" id="email" name="email" placeholder="請輸入信箱">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">密碼</label>
                    <input class="form-input" type="password" id="password" name="password" placeholder="請輸入密碼">
                </div>
                
                <div class="form-group-center">
                    <label for="agree">同意條款</label>
                    <input class="checkbox" type="checkbox" id="agree" name="agree" required>
                </div>
                
                <div class="btn-container">
                    <button class="btn" type="submit" id="submit">登入</button>
                </div>
            </form>
        </section>

        <!-- 查詢介面 -->
        <section class="card search-section">
            <h3 class="section-title">取得旅館資料</h3>
            <form method="get" class="form-container">
                <div class="form-group">
                    <label class="form-label" for="hotel">編號</label>
                    <input class="form-input" type="text" id="hotel" name="hotel" placeholder="請輸入旅館編號">
                </div>
                
                <div class="btn-container">
                    <button class="btn" type="submit" id="search">查詢</button>
                </div>
            </form>
        </section>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
